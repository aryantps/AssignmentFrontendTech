<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        <link type="text/css" rel="stylesheet" href="./style.css"/>

        <title>Enrollment Form</title>
    </head>
    <body>

        <div class="jumbotron text-center">
            <p>Student Enrollment Form</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 border-right">
                    <form id="form" action="/" data-toggle="validator" onsubmit="return false">
                        <div class="form-group row">
                            <label for="enrollName" class="col-md-3 col-sm-3 col-form-label">
                                Name
                            </label>
                            <div class="col-md-6 col-sm-8">
                                <input type="text" autofocus class="form-control" id="enrollName"
                                    data-error="Enter your full name." required>
                                <small>
                                    <div class="help-block with-errors"></div>
                                </small>
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label for="inputEmail" class="col-md-3 col-sm-3 col-form-label">
                                Email
                            </label>
                            <div class="col-md-6 col-sm-8">
                                <input type="email" class="form-control" id="inputEmail"
                                    data-error="Enter valid email address" 
                                <small>
                                    <div class="help-block with-errors"></div>
                                </small>
                            </div>
    
                        </div>
    
                        <div class="form-group row">
                            <label for="inputWebsite" class="col-md-3 col-sm-3 col-form-label">
                                Website
                            </label>
                            <div class="col-md-6 col-sm-8">
                                <input type="url" class="form-control" id="inputWebsite" 
                                    data-error="Enter Valid Url" required>
                                <small>
                                    <div class="help-block with-errors"></div>
                                </small>
                            </div>
    
                        </div>
    
                        <div class="form-group row">
                            <label for="inputImg" class="col-md-3 col-sm-3 col-form-label">
                                Image Link
                            </label>
                            <div class="col-md-6 col-sm-8">
                                <input type="url" class="form-control" id="inputImg"
                                    data-error="Enter Valid Image Link" required>
                                <small>
                                    <div class="help-block with-errors"></div>
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-md-3 col-sm-3 col-form-label">
                                Gender
                            </label>
                            <div class="col-md-6 col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" id="maleR"
                                        required>
                                    <label class="form-check-label" for="maleR">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Female" id="femaleR"
                                        required>
                                    <label class="form-check-label" for="femaleR">
                                        Female
                                    </label>
                                </div>
                                <small>
                                    <div class="help-block with-errors"></div>
                                </small>
                            </div>
    
                        </div>
                        <div class="form-group row">
                            <label for="skills" class="col-md-3 col-sm-3 col-form-label">
                                Skills
                            </label>
                            <div class="col-md-8 col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="skills" value="Java" id="java">
                                    <label class="form-check-label" for="java">
                                        Java
                                    </label>
                                    <input class="form-check-input" type="checkbox" name="skills" value="Html" id="html">
                                    <label class="form-check-label" for="html">
                                        HTML
                                    </label>
                                    <input class="form-check-input" type="checkbox" name="skills" value="Css" id="css">
                                    <label class="form-check-label" for="css">
                                        CSS
                                    </label>
                                    <input class="form-check-input" type="checkbox" name="skills" value="Javscript" id="js">
                                    <label class="form-check-label" for="js">
                                        JS
                                    </label>
                                </div>
                                <small>
                                    <div class="help-block with-errors"></div>
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 col-sm-6 col-xs-6 form-group">
                                <button type="submit" id="enrollBtn" class="btn btn-primary" onclick="AddStudent()">Enroll
                                    Student</button>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 form-group">
                                <button type="button" class="btn btn-danger" onclick="ClearFields()">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="text-center h4">
                        <strong> Enrolled Student </strong>
                    </div>
                    <div class="enrolled-students">
                        <table class="table table-bordered table-striped" id="students-table">
                            <thead class="row" id="thead-style">
                                <th class="col-md-9">
                                    Description
                                </th>
                                <th class="col-md-3">
                                    Image
                                </th>
                            </thead>
    
                        </table>
                        <div id="enrolledNone" class="text-center">
                            <h2 class="dispay-2">No Student Enrolled</h2>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>

        <div class="footer-row">
            <div class="text-center">
                <p>Copyright 2020-2021 by Fresher Training</p>
            </div>
        </div>
    <script src="./main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    </body>
</html>
